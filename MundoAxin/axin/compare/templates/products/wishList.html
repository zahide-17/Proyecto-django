<!DOCTYPE html>
<html>
    <head>
        <title>Compara Precios</title>
        <meta name= "viewport" content= "width=device-width, initial-scale=1.0,user-scalable=no" />
        <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity= "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin= "anonymous"
        >
        <link rel= "stylesheet" type="text/css" href="/static/css/index.css">
        <link rel= "stylesheet" type="text/css" href="/static/css/wishList.css">

    </head>
    <body>
        {% include "products/header.html" %}

        <table class="compare-table">
            <tr>
                <th class="table-head">Producto</th>
                <th class="table-head">Nombre</th>
                <th class="table-head">Compara</th>
                <th class="table-head">Eliminar</th>
            </tr>
            {% for wish in wish_product %}
                {% if wish.id_product.name_product == 'Powder Kiss Lipstick' %}
                    <tr>
                        <td class="item-img">
                            <img class="table-img " src="{{wish.id_product.image}}"/>
                        </td>
                        <td class="table-item">{{ wish.id_product }}</td>
                        <td class="table-item">
                            <a href="/compare/">Buscar</a>
                        </td>
                        <td class="item-link">
                            <a class="link" href="/delete/{{ wish.id_product}}/">
                                <img src="/static/logos/trahs.png" >
                            </a>
                            
                        </td>
                    </tr>
                {% endif %}   
            {% endfor %} 
        </table>
        <form class=form-search>
            <input class="input-search" type="search" placeholder="Busca un producto" aria-label="Search">
            <button class="button-search" type="submit">Buscar</button>
        </form>

        {% include "products/footer.html" %}
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
